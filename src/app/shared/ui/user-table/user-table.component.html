<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8 shadow-none border-none min-w-full"
>
  <!-- Name Column -->
  <ng-container matColumnDef="position" class=" flex name min-h-[10vw]">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
      class="shadow-none text-red-600 "
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element" class="shadow-none">
      <img
        src="https://angular.io/assets/images/logos/angular/angular.svg"
        class="max-w-[100px] max-h-[100px] rounded-full border-2 border-gray-200 img_card"
        alt=""
      />
      {{ element.position }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by name"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="weight">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="symbol">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Role
    </th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
