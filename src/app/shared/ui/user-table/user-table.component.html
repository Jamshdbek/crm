<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8 shadow-none border-none min-w-full"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name" class="flex name">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-6 items-center">
        <img [src]="element?.img" alt="" />
        {{ element.name }}
      </div>
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by email"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by status"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by role"
    >
      Role
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.role }}
      <button style="border: solid" (click)="deleteUserByEmail(element.email)">
        Delete
      </button>
      <button mat-raised-button (click)="openDialog(element)">Update</button>
    </td>
  </ng-container>
  <!--  tr header functalalty -->
  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    ngClass="white-header"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let i = index"
    [ngClass]="{ 'table-row-odd': i % 2 === 0, 'table-row-even': i % 2 !== 0 }"
  ></tr>
</table>
