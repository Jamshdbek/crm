<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8 shadow-none border-none min-w-full"
>
  <!-- Name Column -->
  <ng-container matColumnDef="img" class="flex name">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-6 items-center">
        <img [src]="element?.img" alt="" />
        {{ element.name }}
      </div>
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      mat-sort-header
      *matHeaderCellDef
      sortActionDescription="Sort by name"
    >
      Email
    </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="weight">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
    >
      Status
    </th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="symbol">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
    >
      Role
    </th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    ngClass="white-header"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let i = index"
    [ngClass]="{ 'table-row-odd': i % 2 === 0, 'table-row-even': i % 2 !== 0 }"
  ></tr>
</table>
